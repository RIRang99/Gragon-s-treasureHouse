<body>
  <script>
    const arr = [1, 2, 3]
    // arr.forEach(function(el){
    //   console.log(el)
    // })

    arr.forEach(el => el + 6)
    console.log(arr)
    //取数组中每个元素+6，得到一个新数组，用箭头函数来写

    const arr2 = arr.map(el => el + 6)
    console.log(arr2)
  </script>
</body>
